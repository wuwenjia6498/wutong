<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梧桐小姐烘焙 - 原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .phone-frame {
            width: 390px;
            height: 844px;
            border-radius: 50px;
            overflow: hidden;
            border: 12px solid #6D4C41;
            position: relative;
            background-color: #fff;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
        }
        .phone-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-title {
            background: linear-gradient(90deg, #8D6E63, #A1887F);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
    </style>
</head>
<body class="min-h-screen p-8 flex flex-col items-center">
    <h1 class="text-4xl mb-2 prototype-title">梧桐小姐烘焙小程序原型</h1>
    <p class="text-gray-600 text-lg mb-8 italic">跟着茂哥吃早餐</p>
    <p class="text-gray-500 mb-8 max-w-3xl text-center">高保真UI原型，为手工制作的优质烘焙产品打造便捷的订购体验</p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 mt-4">
        <!-- 首页 -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe src="home.html" class="phone-iframe"></iframe>
            </div>
            <h2 class="mt-4 text-xl font-semibold">首页</h2>
            <p class="text-gray-500 text-center">展示今日新鲜产品与推荐</p>
        </div>
        
        <!-- 分类页面 -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe src="categories.html" class="phone-iframe"></iframe>
            </div>
            <h2 class="mt-4 text-xl font-semibold">分类页面</h2>
            <p class="text-gray-500 text-center">浏览不同分类的烘焙产品</p>
        </div>
        
        <!-- 商品详情 -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe src="product.html" class="phone-iframe"></iframe>
            </div>
            <h2 class="mt-4 text-xl font-semibold">商品详情</h2>
            <p class="text-gray-500 text-center">详细产品信息与个性化选项</p>
        </div>
        
        <!-- 购物车 -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe src="cart.html" class="phone-iframe"></iframe>
            </div>
            <h2 class="mt-4 text-xl font-semibold">购物车</h2>
            <p class="text-gray-500 text-center">管理所选商品与调整数量</p>
        </div>
        
        <!-- 结账页面 -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe src="checkout.html" class="phone-iframe"></iframe>
            </div>
            <h2 class="mt-4 text-xl font-semibold">结账页面</h2>
            <p class="text-gray-500 text-center">填写配送信息与支付</p>
        </div>
        
        <!-- 个人中心 -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe src="profile.html" class="phone-iframe"></iframe>
            </div>
            <h2 class="mt-4 text-xl font-semibold">个人中心</h2>
            <p class="text-gray-500 text-center">用户信息与订单历史</p>
        </div>
        
        <!-- 订单详情 -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe src="order.html" class="phone-iframe"></iframe>
            </div>
            <h2 class="mt-4 text-xl font-semibold">订单详情</h2>
            <p class="text-gray-500 text-center">查看订单状态与详细信息</p>
        </div>
    </div>
    
    <footer class="mt-16 text-center text-gray-500">
        <p>梧桐小姐烘焙小程序原型 &copy; 2025</p>
    </footer>
</body>
</html>
