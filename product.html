<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梧桐小姐烘焙 - 商品详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            padding-bottom: 90px; /* 为底部导航栏留出空间 */
        }
        .status-bar {
            height: 44px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
            font-weight: 600;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 84px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 20px; /* 为iPhone底部小黑条留出空间 */
        }
        .nav-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #999;
            font-size: 10px;
        }
        .nav-icon.active {
            color: #8D6E63; /* 更改为棕色 */
        }
        .nav-icon i {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .custom-option-button {
            border: 1px solid #e5e5e5;
            border-radius: 50px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: white;
        }
        .custom-option-button.active {
            background-color: #8D6E63; /* 更改为棕色 */
            color: white;
            border-color: #8D6E63; /* 更改为棕色 */
        }
        .action-button {
            background: linear-gradient(90deg, #8D6E63, #A1887F); /* 更改为棕色渐变 */
            color: white;
            border-radius: 50px;
            padding: 14px 0;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(141, 110, 99, 0.3); /* 更改为棕色阴影 */
        }
        .product-image-indicator {
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin: 0 4px;
        }
        .product-image-indicator.active {
            background-color: white;
            width: 10px;
            height: 10px;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 商品图片 -->
    <div class="relative">
        <img src="https://images.unsplash.com/photo-1586444248902-2f64eddc13df?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" 
             class="w-full h-80 object-cover" alt="法式牛角面包">
        
        <!-- 返回按钮 -->
        <a href="home.html" class="absolute top-4 left-4 bg-white/80 w-10 h-10 rounded-full flex items-center justify-center backdrop-blur-lg">
            <i class="fas fa-chevron-left text-gray-700"></i>
        </a>
        
        <!-- 收藏和分享按钮 -->
        <div class="absolute top-4 right-4 flex space-x-3">
            <button class="bg-white/80 w-10 h-10 rounded-full flex items-center justify-center backdrop-blur-lg">
                <i class="far fa-heart text-gray-700"></i>
            </button>
            <button class="bg-white/80 w-10 h-10 rounded-full flex items-center justify-center backdrop-blur-lg">
                <i class="fas fa-share-alt text-gray-700"></i>
            </button>
        </div>
        
        <!-- 图片指示器 -->
        <div class="absolute bottom-4 left-0 right-0 flex justify-center items-center">
            <div class="product-image-indicator active"></div>
            <div class="product-image-indicator"></div>
            <div class="product-image-indicator"></div>
        </div>
    </div>
    
    <!-- 商品信息 -->
    <div class="bg-white rounded-t-3xl -mt-6 relative z-10 p-6">
        <div class="flex justify-between items-start mb-4">
            <div>
                <h1 class="text-2xl font-bold mb-1">法式牛角面包</h1>
                <div class="flex items-center">
                    <i class="fas fa-star text-yellow-400 text-sm"></i>
                    <span class="text-sm ml-1 font-medium">4.9</span>
                    <span class="text-sm text-gray-400 ml-1">(324 评价)</span>
                </div>
            </div>
            <div class="text-2xl font-bold text-[#8D6E63]">¥12</div>
        </div>
        
        <div class="border-t border-gray-100 pt-4 mb-6">
            <p class="text-gray-600 text-sm leading-relaxed">
                采用进口法国黄油和高筋面粉精心制作，反复折叠出酥脆的96层口感，外表金黄酥脆，内部松软多层，带有浓郁的黄油香气，每日现烤，口感绝佳。
            </p>
        </div>
        
        <!-- 定制选项 -->
        <div class="mb-6">
            <h3 class="font-semibold mb-3">烘烤程度</h3>
            <div class="flex flex-wrap gap-3">
                <button class="custom-option-button active">标准 (推荐)</button>
                <button class="custom-option-button">偏软</button>
                <button class="custom-option-button">加脆</button>
            </div>
        </div>
        
        <div class="mb-6">
            <h3 class="font-semibold mb-3">内馅选择</h3>
            <div class="flex flex-wrap gap-3">
                <button class="custom-option-button active">原味</button>
                <button class="custom-option-button">巧克力 (+¥3)</button>
                <button class="custom-option-button">杏仁奶油 (+¥4)</button>
            </div>
        </div>
        
        <div class="mb-6">
            <h3 class="font-semibold mb-3">包装方式</h3>
            <div class="flex flex-wrap gap-3">
                <button class="custom-option-button active">简易包装</button>
                <button class="custom-option-button">精美礼盒 (+¥8)</button>
            </div>
        </div>
        
        <!-- 数量选择 -->
        <div class="mb-8">
            <h3 class="font-semibold mb-3">数量</h3>
            <div class="flex items-center">
                <button class="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center">
                    <i class="fas fa-minus text-gray-500"></i>
                </button>
                <span class="mx-6 font-semibold">1</span>
                <button class="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center">
                    <i class="fas fa-plus text-gray-500"></i>
                </button>
            </div>
        </div>
        
        <!-- 特殊要求 -->
        <div class="mb-8">
            <h3 class="font-semibold mb-3">特殊要求</h3>
            <textarea 
                class="w-full border border-gray-200 rounded-2xl p-4 text-sm" 
                rows="3" 
                placeholder="如有特殊需求，请在此说明..."></textarea>
        </div>
        
        <!-- 商品详情 -->
        <div class="mb-8">
            <h3 class="font-semibold mb-3">商品详情</h3>
            <div class="grid grid-cols-2 gap-4 text-sm">
                <div class="flex">
                    <div class="w-24 text-gray-500">原料</div>
                    <div>高筋面粉、法国进口黄油、酵母、糖、盐</div>
                </div>
                <div class="flex">
                    <div class="w-24 text-gray-500">热量</div>
                    <div>295大卡/100克</div>
                </div>
                <div class="flex">
                    <div class="w-24 text-gray-500">保质期</div>
                    <div>建议24小时内食用</div>
                </div>
                <div class="flex">
                    <div class="w-24 text-gray-500">存放方式</div>
                    <div>室温密封保存</div>
                </div>
                <div class="flex">
                    <div class="w-24 text-gray-500">烘焙时间</div>
                    <div>今日早上7:30</div>
                </div>
                <div class="flex">
                    <div class="w-24 text-gray-500">过敏原</div>
                    <div>含麸质、乳制品</div>
                </div>
            </div>
        </div>
        
        <!-- 底部操作栏 -->
        <div class="flex gap-4">
            <button class="w-1/2 action-button">加入购物车</button>
            <button class="w-1/2 action-button">立即购买</button>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="nav-bar">
        <a href="home.html" class="nav-icon">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="categories.html" class="nav-icon">
            <i class="fas fa-th-large"></i>
            <span>分类</span>
        </a>
        <a href="cart.html" class="nav-icon">
            <i class="fas fa-shopping-cart"></i>
            <span>购物车</span>
        </a>
        <a href="profile.html" class="nav-icon">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
