<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茂妈烘焙 - 结账</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            padding-bottom: 160px; /* 为底部支付按钮留出空间 */
        }
        .status-bar {
            height: 44px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
            font-weight: 600;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 84px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 20px; /* 为iPhone底部小黑条留出空间 */
        }
        .nav-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #999;
            font-size: 10px;
        }
        .nav-icon.active {
            color: #FF6B6B;
        }
        .nav-icon i {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .checkout-section {
            background-color: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .action-button {
            background: linear-gradient(90deg, #FF6B6B, #FF8E53);
            color: white;
            border-radius: 50px;
            padding: 14px 0;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
        .payment-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 16px 32px 16px;
            background-color: white;
            border-top: 1px solid rgba(0,0,0,0.05);
            z-index: 50;
        }
        .payment-method {
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
        }
        .payment-method.active {
            border-color: #FF6B6B;
            background-color: rgba(255, 107, 107, 0.05);
        }
        input[type="radio"] {
            accent-color: #FF6B6B;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 页面顶部 -->
    <div class="bg-white p-4 pb-3 mb-4 flex items-center">
        <a href="cart.html" class="mr-4">
            <i class="fas fa-chevron-left text-xl"></i>
        </a>
        <h1 class="text-xl font-bold">订单确认</h1>
    </div>
    
    <!-- 结账内容 -->
    <div class="px-4">
        <!-- 配送地址 -->
        <div class="checkout-section mb-4">
            <div class="flex justify-between items-start">
                <div class="flex-1">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-map-marker-alt text-[#FF6B6B] mr-2"></i>
                        <h3 class="font-semibold">配送地址</h3>
                    </div>
                    <div class="pl-6">
                        <div class="flex items-center mb-1">
                            <span class="font-medium mr-3">张伟</span>
                            <span class="text-gray-500">138****5678</span>
                        </div>
                        <p class="text-sm text-gray-600">宁波江北外滩大厦506</p>
                    </div>
                </div>
                <button class="text-gray-400">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        
        <!-- 配送时间 -->
        <div class="checkout-section mb-4">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center">
                    <i class="fas fa-clock text-[#FF6B6B] mr-2"></i>
                    <h3 class="font-semibold">配送时间</h3>
                </div>
                <select class="text-sm bg-transparent border-0 focus:outline-none pr-6 text-right appearance-none">
                    <option>今日 18:00-19:00</option>
                    <option>今日 19:00-20:00</option>
                    <option>今日 20:00-21:00</option>
                    <option>明日 10:00-11:00</option>
                </select>
            </div>
            
            <div class="bg-yellow-50 p-3 rounded-lg border border-yellow-100">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-yellow-500 mt-1 mr-2"></i>
                    <p class="text-xs text-yellow-700">
                        今日特供商品将于您选择的时间段内新鲜烘焙，保证最佳口感。21:00前下单可当日配送。
                    </p>
                </div>
            </div>
        </div>
        
        <!-- 订单商品 -->
        <div class="checkout-section mb-4">
            <div class="flex items-center mb-4">
                <i class="fas fa-shopping-bag text-[#FF6B6B] mr-2"></i>
                <h3 class="font-semibold">订单商品</h3>
            </div>
            
            <div class="border-b border-gray-100 pb-3 mb-3">
                <div class="flex gap-3">
                    <img src="https://images.unsplash.com/photo-1586444248902-2f64eddc13df?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" 
                         class="w-16 h-16 rounded-lg object-cover" alt="法式牛角面包">
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <h4 class="font-medium">法式牛角面包</h4>
                            <span>x2</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">原味 · 标准烘烤 · 简易包装</p>
                        <div class="text-[#FF6B6B] font-medium mt-1">¥24.00</div>
                    </div>
                </div>
            </div>
            
            <div class="border-b border-gray-100 pb-3 mb-3">
                <div class="flex gap-3">
                    <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?ixlib=rb-1.2.1&auto=format&fit=crop&w=1089&q=80" 
                         class="w-16 h-16 rounded-lg object-cover" alt="抹茶红豆蛋糕">
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <h4 class="font-medium">抹茶红豆蛋糕</h4>
                            <span>x1</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">标准甜度 · 小杯装</p>
                        <div class="text-[#FF6B6B] font-medium mt-1">¥28.00</div>
                    </div>
                </div>
            </div>
            
            <div>
                <div class="flex gap-3">
                    <img src="https://images.unsplash.com/photo-1551024601-bec78aea704b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1064&q=80" 
                         class="w-16 h-16 rounded-lg object-cover" alt="经典提拉米苏">
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <h4 class="font-medium">经典提拉米苏</h4>
                            <span>x1</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">标准甜度 · 小盒装</p>
                        <div class="text-[#FF6B6B] font-medium mt-1">¥38.00</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 支付方式 -->
        <div class="checkout-section mb-4">
            <div class="flex items-center mb-4">
                <i class="fas fa-credit-card text-[#FF6B6B] mr-2"></i>
                <h3 class="font-semibold">支付方式</h3>
            </div>
            
            <div class="payment-method active">
                <div class="flex items-center">
                    <input type="radio" name="payment" checked id="wechat" class="mr-3">
                    <label for="wechat" class="flex items-center">
                        <i class="fab fa-weixin text-green-500 text-xl mr-2"></i>
                        <span>微信支付</span>
                    </label>
                </div>
            </div>
            
            <div class="payment-method">
                <div class="flex items-center">
                    <input type="radio" name="payment" id="alipay" class="mr-3">
                    <label for="alipay" class="flex items-center">
                        <i class="fab fa-alipay text-blue-500 text-xl mr-2"></i>
                        <span>支付宝</span>
                    </label>
                </div>
            </div>
            
            <div class="payment-method">
                <div class="flex items-center">
                    <input type="radio" name="payment" id="cashondelivery" class="mr-3">
                    <label for="cashondelivery" class="flex items-center">
                        <i class="fas fa-money-bill-wave text-gray-600 text-lg mr-2"></i>
                        <span>货到付款</span>
                    </label>
                </div>
            </div>
        </div>
        
        <!-- 发票信息 -->
        <div class="checkout-section mb-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-file-invoice text-[#FF6B6B] mr-2"></i>
                    <h3 class="font-semibold">发票信息</h3>
                </div>
                <div class="flex items-center text-gray-400">
                    <span class="text-sm mr-1">不开发票</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
        <!-- 订单金额 -->
        <div class="checkout-section mb-4">
            <div class="flex items-center mb-4">
                <i class="fas fa-calculator text-[#FF6B6B] mr-2"></i>
                <h3 class="font-semibold">订单金额</h3>
            </div>
            
            <div class="space-y-3">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">商品金额</span>
                    <span>¥90.00</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">配送费</span>
                    <span>¥8.00</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">优惠</span>
                    <span class="text-[#FF6B6B]">-¥10.00</span>
                </div>
                <div class="pt-2 border-t border-gray-100 flex justify-between">
                    <span class="font-medium">实付金额</span>
                    <span class="text-xl font-bold text-[#FF6B6B]">¥88.00</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 支付按钮 -->
    <div class="payment-bar">
        <a href="order.html" class="action-button block text-center">
            确认支付 ¥88.00
        </a>
    </div>
</body>
</html>
