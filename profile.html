<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茂妈烘焙 - 个人中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            padding-bottom: 90px; /* 为底部导航栏留出空间 */
        }
        .status-bar {
            height: 44px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
            font-weight: 600;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 84px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 20px; /* 为iPhone底部小黑条留出空间 */
        }
        .nav-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #999;
            font-size: 10px;
        }
        .nav-icon.active {
            color: #FF6B6B;
        }
        .nav-icon i {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .profile-header {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            border-radius: 0 0 30px 30px;
            padding: 20px 16px;
            color: white;
        }
        .profile-section {
            background-color: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .profile-menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        .profile-menu-item:last-child {
            border-bottom: none;
        }
        .order-status-tag {
            background-color: #FFF4F4;
            color: #FF6B6B;
            border-radius: 20px;
            padding: 2px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 个人信息头部 -->
    <div class="profile-header">
        <div class="flex items-center">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-20 h-20 rounded-full border-2 border-white mr-4" alt="用户头像">
            <div>
                <h2 class="text-xl font-bold mb-1">张伟</h2>
                <div class="flex items-center text-sm text-white/80">
                    <i class="fas fa-phone-alt mr-1"></i>
                    <span>138****5678</span>
                </div>
            </div>
        </div>
        
        <!-- 会员信息 -->
        <div class="mt-6 p-4 bg-white/20 rounded-xl backdrop-blur-sm">
            <div class="flex justify-between items-center">
                <div>
                    <div class="flex items-center mb-1">
                        <i class="fas fa-crown text-yellow-300 mr-2"></i>
                        <span class="font-medium">甜心会员</span>
                    </div>
                    <div class="text-sm text-white/80">已累计节省 ¥135</div>
                </div>
                <button class="bg-white text-[#FF6B6B] px-4 py-1.5 rounded-full text-sm font-medium">
                    会员详情
                </button>
            </div>
        </div>
    </div>
    
    <!-- 订单状态栏 -->
    <div class="profile-section mx-4 -mt-6 relative z-10 mb-4">
        <h3 class="font-semibold mb-4">我的订单</h3>
        <div class="grid grid-cols-4 gap-2 text-center">
            <a href="#" class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-[#FFF4F4] flex items-center justify-center mb-1">
                    <i class="fas fa-credit-card text-[#FF6B6B]"></i>
                </div>
                <span class="text-xs">待付款</span>
                <span class="absolute top-0 right-0 bg-red-500 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center">1</span>
            </a>
            <a href="#" class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-[#FFF4F4] flex items-center justify-center mb-1">
                    <i class="fas fa-cookie text-[#FF6B6B]"></i>
                </div>
                <span class="text-xs">烘焙中</span>
            </a>
            <a href="#" class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-[#FFF4F4] flex items-center justify-center mb-1">
                    <i class="fas fa-shipping-fast text-[#FF6B6B]"></i>
                </div>
                <span class="text-xs">配送中</span>
                <span class="absolute top-0 right-0 bg-red-500 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center">2</span>
            </a>
            <a href="#" class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-[#FFF4F4] flex items-center justify-center mb-1">
                    <i class="fas fa-clipboard-check text-[#FF6B6B]"></i>
                </div>
                <span class="text-xs">已完成</span>
            </a>
        </div>
    </div>
    
    <!-- 最近订单 -->
    <div class="px-4 mb-4">
        <div class="flex justify-between items-center mb-3">
            <h3 class="font-semibold">最近订单</h3>
            <a href="#" class="text-sm text-gray-500">查看全部</a>
        </div>
        
        <!-- 订单1 -->
        <a href="order.html" class="block profile-section mb-3">
            <div class="flex justify-between items-center mb-3">
                <div class="text-sm text-gray-500">订单号: 2023120512345</div>
                <span class="order-status-tag">配送中</span>
            </div>
            
            <div class="flex items-center mb-3 border-b border-gray-100 pb-3">
                <div class="flex-shrink-0 mr-3 relative">
                    <img src="https://images.unsplash.com/photo-1586444248902-2f64eddc13df?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" 
                         class="w-16 h-16 rounded-lg object-cover" alt="法式牛角面包">
                    <span class="absolute -top-2 -right-2 bg-gray-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">2</span>
                </div>
                <div class="flex-shrink-0 mr-3 relative">
                    <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?ixlib=rb-1.2.1&auto=format&fit=crop&w=1089&q=80" 
                         class="w-16 h-16 rounded-lg object-cover" alt="抹茶红豆蛋糕">
                    <span class="absolute -top-2 -right-2 bg-gray-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">1</span>
                </div>
                <div class="flex-shrink-0 relative">
                    <img src="https://images.unsplash.com/photo-1551024601-bec78aea704b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1064&q=80" 
                         class="w-16 h-16 rounded-lg object-cover" alt="经典提拉米苏">
                    <span class="absolute -top-2 -right-2 bg-gray-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">1</span>
                </div>
            </div>
            
            <div class="flex justify-between items-center">
                <div class="text-sm">共4件商品</div>
                <div class="font-medium">¥88.00</div>
            </div>
        </a>
        
        <!-- 订单2 -->
        <a href="#" class="block profile-section">
            <div class="flex justify-between items-center mb-3">
                <div class="text-sm text-gray-500">订单号: 2023120498765</div>
                <span class="order-status-tag">已完成</span>
            </div>
            
            <div class="flex items-center mb-3 border-b border-gray-100 pb-3">
                <div class="flex-shrink-0 mr-3 relative">
                    <img src="https://images.unsplash.com/photo-1555507036-ab1f4038808a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1026&q=80" 
                         class="w-16 h-16 rounded-lg object-cover" alt="巧克力布朗尼">
                    <span class="absolute -top-2 -right-2 bg-gray-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">2</span>
                </div>
                <div class="flex-shrink-0 mr-3 relative">
                    <img src="https://images.unsplash.com/photo-1572383672419-ab35444a5d0c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" 
                         class="w-16 h-16 rounded-lg object-cover" alt="经典奶油泡芙">
                    <span class="absolute -top-2 -right-2 bg-gray-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">3</span>
                </div>
            </div>
            
            <div class="flex justify-between items-center">
                <div class="text-sm">共5件商品</div>
                <div class="font-medium">¥98.00</div>
            </div>
        </a>
    </div>
    
    <!-- 个人中心菜单 -->
    <div class="profile-section mx-4 mb-4">
        <div class="profile-menu-item">
            <div class="flex items-center">
                <i class="fas fa-map-marker-alt text-[#FF6B6B] w-6"></i>
                <span>收货地址</span>
            </div>
            <i class="fas fa-chevron-right text-gray-300"></i>
        </div>
        
        <div class="profile-menu-item">
            <div class="flex items-center">
                <i class="fas fa-ticket-alt text-[#FF6B6B] w-6"></i>
                <span>优惠券</span>
            </div>
            <div class="flex items-center">
                <span class="text-[#FF6B6B] text-sm mr-2">3张可用</span>
                <i class="fas fa-chevron-right text-gray-300"></i>
            </div>
        </div>
        
        <div class="profile-menu-item">
            <div class="flex items-center">
                <i class="fas fa-heart text-[#FF6B6B] w-6"></i>
                <span>我的收藏</span>
            </div>
            <i class="fas fa-chevron-right text-gray-300"></i>
        </div>
        
        <div class="profile-menu-item">
            <div class="flex items-center">
                <i class="fas fa-headset text-[#FF6B6B] w-6"></i>
                <span>联系客服</span>
            </div>
            <i class="fas fa-chevron-right text-gray-300"></i>
        </div>
    </div>
    
    <!-- 设置菜单 -->
    <div class="profile-section mx-4 mb-4">
        <div class="profile-menu-item">
            <div class="flex items-center">
                <i class="fas fa-cog text-gray-500 w-6"></i>
                <span>设置</span>
            </div>
            <i class="fas fa-chevron-right text-gray-300"></i>
        </div>
        
        <div class="profile-menu-item">
            <div class="flex items-center">
                <i class="fas fa-question-circle text-gray-500 w-6"></i>
                <span>帮助与反馈</span>
            </div>
            <i class="fas fa-chevron-right text-gray-300"></i>
        </div>
        
        <div class="profile-menu-item">
            <div class="flex items-center">
                <i class="fas fa-info-circle text-gray-500 w-6"></i>
                <span>关于我们</span>
            </div>
            <i class="fas fa-chevron-right text-gray-300"></i>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="nav-bar">
        <a href="home.html" class="nav-icon">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="categories.html" class="nav-icon">
            <i class="fas fa-th-large"></i>
            <span>分类</span>
        </a>
        <a href="cart.html" class="nav-icon">
            <i class="fas fa-shopping-cart"></i>
            <span>购物车</span>
        </a>
        <a href="profile.html" class="nav-icon active">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
